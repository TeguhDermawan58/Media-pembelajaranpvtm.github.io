<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Sistem Pelumasan - Kok Tahu?</title>
    <link rel="shortcut icon" href="../../Images/Stuff/piston3.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="shape shape-1" style="background: #f1c40f;"></div> <div class="shape shape-2"></div>

    <section id="firstPg" class="active-section">
        <div class="glass-card text-center">
            <div style="position: absolute; top: 20px; left: 20px;">
                <a href="../quiz.html" class="btn-nav" style="text-decoration: none; font-weight: 600;">
                    <i class="fa-solid fa-arrow-left"></i> Pilih Kuis
                </a>
            </div>

            <div class="logo-container" style="margin-top: 30px;">
                <i class="fa-solid fa-gears fa-3x" ></i>
            </div>
            <h1 class="main-title">Sistem Pelumasan</h1>
            <p class="subtitle">Tes wawasanmu tentang oli mesin & pelumasan</p>
            
            <div class="controls-container">
                <button class="icon-btn" id="mode2" title="Musik"><i class="fa-solid fa-music"></i></button>
                <button class="icon-btn" id="mode" title="Tema"><i class="fa-solid fa-moon"></i></button>
            </div>

            <button class="btn-primary" id="start">
                Mulai Kuis <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </section>
    
    <section id="main">
        <div class="glass-card quiz-card">
            <div class="quiz-header">
                <div class="progress-container">
                    <span class="q-text">Soal <span id="QNum">1</span></span>
                    <div class="progress-bar-bg">
                        <div id="prog" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="controls-mini">
                    <button class="icon-btn-sm" id="mode3"><i class="fa-solid fa-music"></i></button>
                    <button class="icon-btn-sm" id="mode4"><i class="fa-solid fa-moon"></i></button>
                </div>
            </div>

            <div id="queCont">
                <h2 id="que" class="question-text">Memuat Soal...</h2>
                <div id="queWrap" class="options-grid">
                    <button class="opt">Pilihan A</button>
                    <button class="opt">Pilihan B</button>
                    <button class="opt">Pilihan C</button>
                    <button class="opt">Pilihan D</button>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="prev" class="btn-nav"><i class="fa-solid fa-chevron-left"></i> Sebelumnya</button>
                <button id="nxt" class="btn-nav">Selanjutnya <i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
            <button id="submit" class="btn-submit">Kirim Jawaban <i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </section>
    
    <section id="resultPg">
        <div class="glass-card result-card text-center">
            <div class="trophy-icon">
                <i class="fa-solid fa-trophy"></i>
            </div>
            <h2>Hasil Kuis Kamu</h2>
            
            <div class="score-circle">
                <span id="score">0</span>
                <small>Nilai Akhir</small>
            </div>

            <div class="stats-grid">
                <div class="stat-item correct">
                    <i class="fa-solid fa-check-circle"></i>
                    <span id="crct">0</span>
                    <small>Benar</small>
                </div>
                <div class="stat-item wrong">
                    <i class="fa-solid fa-times-circle"></i>
                    <span id="incrct">0</span>
                    <small>Salah</small>
                </div>
                <div class="stat-item attempted">
                    <i class="fa-solid fa-list-check"></i>
                    <span id="atmptd">0</span>
                    <small>Dijawab</small>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" id="replay"><i class="fa-solid fa-rotate-right"></i> Ulangi</button>
                <button class="btn-primary" onclick="window.location.href='../../index.html'"><i class="fa-solid fa-house"></i> Home</button>
            </div>
             <div style="margin-top: 15px;">
                <a href="../quiz.html" style="color: var(--text-color); font-size: 0.9rem;">Pilih Kuis Lain</a>
            </div>
        </div>
    </section>

    <audio id="audio" src="../../Images/Stuff/ToFu si Tahu.mp3" loop></audio>
    
    <script src="questions_pelumasan.js"></script>
    <script src="script.js"></script>
</body>
</html>
